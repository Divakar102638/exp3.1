<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }

    #cart {
      cursor: pointer;
    }

    .cart-details {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple E-Commerce</h1>
    <div id="cart">
      ðŸ›’ Cart (<span id="cart-count">0</span>)
    </div>
  </header>

  <main>
    <div id="product-list" class="product-container">
      <!-- Products will be inserted by JavaScript -->
    </div>
  </main>

  <div id="cart-details" class="cart-details hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total-price">0.00</span></strong></p>
    <button onclick="toggleCart()">Close Cart</button>
  </div>

  <script>
    const products = [
      { id: 1, name: "T-shirt", price: 19.99, image: "https://via.placeholder.com/200x150?text=T-shirt" },
      { id: 2, name: "Shoes", price: 49.99, image: "https://via.placeholder.com/200x150?text=Shoes" },
      { id: 3, name: "Hat", price: 14.99, image: "https://via.placeholder.com/200x150?text=Hat" },
      { id: 4, name: "Backpack", price: 39.99, image: "https://via.placeholder.com/200x150?text=Backpack" },
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const item = cart.find(p => p.id === productId);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.qty, 0);

      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement("li");
        li.textContent = `${item.name} x ${item.qty} - $${(item.price * item.qty).toFixed(2)}`;
        cartItems.appendChild(li);
      });

      document.getElementById("total-price").textContent = total.toFixed(2);
    }

    function toggleCart() {
      const cartDetails = document.getElementById("cart-details");
      cartDetails.classList.toggle("hidden");
    }

    document.getElementById("cart").addEventListener("click", toggleCart);

    renderProducts();
  </script>

</body>
</html>
